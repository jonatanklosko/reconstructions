<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reconstructions</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <script>
      function getNewUrl() {
        const rootUrl = "https://reconstructions.jonatanklosko.com";
        const hash = window.location.hash;

        if (hash.startsWith("#/show?")) {
          const query = hash.replace(/^#\/show/, '');
          return rootUrl + "/reconstruction" + query;
        }

        return rootUrl;
      }

      window.location = getNewUrl();
    </script>
  </body>
</html>
